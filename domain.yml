version: '2.0'
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- chitchat/greet:
    use_entities: true
- chitchat/goodbye:
    use_entities: true
- chitchat/whoareyou:
    use_entities: true
- chitchat/whattodo:
    use_entities: true
- chitchat/thanks:
    use_entities: true
- chitchat/deny:
    use_entities: true
- chitchat/affirm:
    use_entities: true
- chitchat/funny:
    use_entities: true
- chitchat/stop:
    use_entities: true
- request_weather:
    use_entities: true
- request_number:
    use_entities: true
- request_business:
    use_entities: true
- whoareyou:
    use_entities: true
- goodbye:
    use_entities: true
- deny:
    use_entities: true
- thanks:
    use_entities: true
- stop:
    use_entities: true
- chitchat:
    use_entities: true
- whattodo:
    use_entities: true
- affirm:
    use_entities: true
- greet:
    use_entities: true
- inform:
    use_entities: true
entities:
- date_time
- address
- type
- number
- business
slots:
  date_time:
    type: rasa.shared.core.slots.AnySlot
    initial_value: null
    auto_fill: false
    influence_conversation: false
  address:
    type: rasa.shared.core.slots.AnySlot
    initial_value: null
    auto_fill: false
    influence_conversation: false
  type:
    type: rasa.shared.core.slots.AnySlot
    initial_value: null
    auto_fill: false
    influence_conversation: false
  number:
    type: rasa.shared.core.slots.AnySlot
    initial_value: null
    auto_fill: false
    influence_conversation: false
  business:
    type: rasa.shared.core.slots.AnySlot
    initial_value: null
    auto_fill: false
    influence_conversation: false
  requested_slot:
    type: rasa.shared.core.slots.AnySlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
responses:
  utter_chitchat/greet:
  - text: 您好！请问我可以帮到您吗？
  - text: 您好！很高兴为您服务。请说出您要查询的功能？
  - image: http://aimaksen.bslience.cn/hello.jpeg
    text: 你好啊
  utter_answer_affirm:
  - text: 嗯嗯，好的！
  - text: 嗯嗯，很开心能够帮您解决问题~
  - text: 嗯嗯，还需要什么我能够帮助您的呢？
  utter_answer_goodbye:
  - text: 再见
  - text: 拜拜
  - text: 虽然我有万般舍不得，但是天下没有不散的宴席~祝您安好！
  - text: 期待下次再见！
  - text: 嗯嗯，下次需要时随时记得我哟~
  - text: see you!
  utter_answer_deny:
  - text: 主人，您不开心吗？不要离开我哦
  - text: 怎么了，主人？
  utter_answer_thanks:
  - text: 嗯呢。不用客气~
  - text: 这是我应该做的，主人~
  - text: 嗯嗯，合作愉快！
  utter_answer_whoareyou:
  - text: 您好！我是小蒋呀，您的AI智能助理
  utter_answer_whattodo:
  - text: 您好！很高兴为您服务，我目前只支持查询天气哦。
  utter_ask_date_time:
  - text: 请问您要查询哪一天的天气？
  utter_ask_address:
  - text: 请问您要查下哪里的天气？
  utter_ask_number:
  - text: 请问您要查的{type}号码是多少？
  utter_ask_business:
  - text: 请问您要查询什么业务呢？
  utter_default:
  - text: 没听懂，请换种说法吧~
  utter_ask_continue:
  - text: 请问您还要继续吗?
  utter_noworries:
  - text: 不用客气 :)
  - text: 没事啦
  - text: 不客气哈，都是老朋友了 :)
  utter_wrong_business:
  - text: 当前还不支持{business}业务，请重新输入。
  utter_wrong_type:
  - text: 当前还不支持查询{type}。
  utter_wrong_number:
  - text: 您输入的{number}有误，请重新输入。
  utter_chitchat:
  - text: 呃呃呃呃呃
  - text: 您这是在尬聊吗？
actions:
- utter_answer_affirm
- utter_answer_deny
- utter_answer_greet
- utter_answer_goodbye
- utter_answer_thanks
- utter_answer_whoareyou
- utter_answer_whattodo
- utter_ask_date_time
- utter_ask_address
- utter_ask_number
- utter_ask_business
- utter_ask_type
- action_default_fallback
- weather_form
- number_form
forms:
  weather_form:
    required_slots:
      address:
      - entity: address
        type: from_entity
      date_time:
      - entity: date_time
        type: from_entity
  number_form:
    required_slots:
      business:
      - entity: business
        type: from_entity
      number:
      - entity: number
        type: from_entity
      type:
      - entity: type
        type: from_entity
e2e_actions: []
