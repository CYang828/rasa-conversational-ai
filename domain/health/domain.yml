version: '2.0'
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
  - health_inform:
  - out_of_health_inform:
  - chitchat:
  - stop:
  - greet:
  - request_number:
  - deny:
  - affirm:
  - thanks:
  - request_weather:
  - inform:
  - request_business:
entities:
  - exercise
  - sleep
  - stress
  - diet
  - type
  - address
  - date_time
  - business
  - number
slots:
