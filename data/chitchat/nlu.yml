    - 我要打你
    - 我想听相声
    - 我想听歌
    - 我要学习
    - 我要涨薪
    - 我要发财
- intent: chitchat/greet
  examples: |
    - 你好
    - 你好啊
    - 早上好
    - 晚上好
    - hello
    - hi
    - 嗨
    - 嗨喽
    - 见到你很高兴
    - 嘿
    - 早
    - 上午好
    - hello哈喽
    - 哈喽哈喽
    - hello hello
    - 喂喂
- intent: chitchat/goodbye
  examples: |
    - goodbye
    - bye
    - bye bye
    - 88
    - 886
    - 再见
    - 拜
    - 拜拜
    - 拜拜，下次再聊
    - 下次见
    - 回头见
    - 下次再见
    - 下次再聊
    - 有空再聊
    - 先这样吧
    - 好了，就说这么多了
