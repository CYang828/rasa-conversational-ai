    - thank you
    - 真的太感谢你了，帮了我大忙
    - 谢谢你帮了我大忙
    - 你帮了我大忙，谢谢你小智
    - 非常感谢
    - 谢了
- intent: chitchat/deny
  examples: |
    - 不了
    - 算了
    - 不用了
    - 不需要
    - 不
    - no
    - 不可以
    - 不是的
    - 不认同
    - 否定
    - 不是这样子的
    - 我不同意你的观点
    - 不同意
    - 不好
    - 你长得很美，就不要想得太美。
    - 拒绝
    - 不行
- intent: chitchat/affirm
  examples: |
    - 知道了
    - 是的
    - 当然
    - 好的
    - ok
    - 嗯
    - 可以
    - 你可以这么做
    - 你做得可以啊
    - 同意
    - 听起来不错
    - 是这样的
    - 的确是这样子的
    - 我同意你的观点
    - 对的
    - 好滴
    - 行
    - 还行
    - 当然可以
- intent: stop
  examples: |
    - 你是不是傻
    - 你就像个傻逼一样
    - 真差劲，什么都不懂
    - 真蠢
    - 什么都查不到
    - 你什么都不会
    - 感觉你什么都不知道
    - 你太蠢了
    - 我不查了，太傻了
    - 就这样吧
    - 感觉你什么都不会
    - 没有了
    - 什么都没查到
    - 我猜你是不是坏了
- intent: user_info_name
  examples: |
    - 我叫 [张三](user_name)
    - 我是 [蔡亮](user_name)
    - [李四](user_name)
    - [郭百祥](user_name)
- intent: user_info_age
  examples: |
    - 今年 [28](user_age)
    - 今年 [18](user_age)
    - 今年 [16](user_age) 了
    - [26岁](user_age)
    - 我 [18](user_age) 了
    - 今年我 [19岁](user_age) 了
