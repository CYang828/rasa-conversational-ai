- intent: user_info_phone_number
  examples: |
    - 我电话是 [13678205321](user_phone_number)
    - 我的电话号码是 [13502183079](user_phone_number)
    - 电话是 [18399821072](user_phone_number)
- intent: user_info_education
  examples: |
    - [高中](user_education)
    - [本科](user_education)
    - [硕士](user_education)
    - [专科](user_education)
    - [博士](user_education)
